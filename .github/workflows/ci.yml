name: Flask CI with Snyk

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout Repository
      uses: actions/checkout@v3

    - name: ğŸ Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: ğŸ”„ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Optional: Add your test step here
    - name: ğŸ§ª Run Tests (optional)
      run: |
        echo "No tests defined yet"
        # python -m unittest discover

    - name: ğŸ” Snyk Dependency Scan
      uses: snyk/actions/python@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: test --file=requirements.txt --package-manager=pip --skip-unresolved

    - name: ğŸ§  Snyk Code Scan
      run: snyk code test
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
